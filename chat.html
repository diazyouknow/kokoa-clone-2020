<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ 미필 태림이 - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>21:35</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header_column">
            <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
        </div>
        <div class="alt-header_column">
            <h1 class="alt-header_title">미필 태림이</h1>
        </div>
        <div class="alt-header_column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    

    

    <main class="main-screen main-chat">
        <div class="chat_timestamp">
            2025년 1월 30일 목요일
        </div>
        <div class="message-row">
            <img src="file:///C:/Users/dltng/Desktop/kokoa-clone-2020/screenshots/taerim.jpg">
            <div class="message-row_content">
                <span class="message_author">미필 태림이</span>
                <div class="message_info">
                    <span class="message_bubble">뭐해용</span>
                    <span class="message_time">오후 09:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row-own">
            <div class="message-row_content">
                <div class="message_info">
                    <span class="message_bubble">그냥 있습니다</span>
                    <span class="message_time">오후 09:29</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="file:///C:/Users/dltng/Desktop/kokoa-clone-2020/screenshots/taerim.jpg">
            <div class="message-row_content">
                <span class="message_author">미필 태림이</span>
                <div class="message_info">
                    <span class="message_bubble">내일 영화보실?</span>
                    <span class="message_time">오후 09:32</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply_column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply_column">
            <input type="text" placeholder="메세지를 입력하시오.">
            <i class="far fa-smile-wink fa-lg"></i>
            <button><i class="fas fa-arrow-up"></i></button>
        </div>
    </form>

   
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
