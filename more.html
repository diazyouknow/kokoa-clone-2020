<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>21:35</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">More</h1>
        <div class="screen-header_icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <span class="dot-3"></span>
        </div>
    </header>

    

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component_column">
                <img src="https://pro2-bar-s3-cdn-cf1.myportfolio.com/31204e44-2286-42cb-9c3c-121f37bb5f12/c81557f6-8fbe-474d-b54d-b3eaccbd6116_rw_1920.jpg?h=b7dac8963f2bda591312a7cfb61d38e4" 
                class="user-component_avatar user-component_avatar--xl">
                <div class="user-component_text">
                    <h4 class="user-component_title">Zombie</h4>
                    <h6 class="user-component_subtitle">+1 341-542-4279<span>!</span></h6>
                </div>
            </div>
            <div class="user-component_column"><i class="far fa-comment-alt fa-2x"></i></div>
        </div>
        <div class="icon-row more-screen">
            <div class="icon-row_icon">
                <i class="far fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row_icon">
                <i class="far fa-smile-wink"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row_icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row_icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="icon-row more-screen icon-row-two">
            <div class="icon-row_icon">
                <i class="fas fa-bullhorn"></i>
                <span>Notice</span>
            </div>
            <div class="icon-row_icon icon-reft">
                <i class="far fa-question-circle"></i>
                <span>Question</span>
            </div>
            <div class="icon-row_icon">
            </div>
            <div class="icon-row_icon">
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions_title">Suggestions</h4>
            <div class="more-suggestions_icons">
                <div class="more-suggestions_icon">
                    <div class="more-suggestions_icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions_icon-text">Kakao Story</span>
                </div>
                <div class="more-suggestions_icon">
                    <div class="more-suggestions_icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions_icon-text">Kakao Story</span>
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>

            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">2</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav_btn"><a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>

            <li class="nav_btn"><a class="nav_link" href="more.html">
                <span class="dot"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
