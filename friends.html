<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>21:35</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">Friends</h1>
        <div class="screen-header_icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link" href="">
        <i class="fas fa-info-circle"></i>
        Friends's Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component_column">
                <img src="https://pro2-bar-s3-cdn-cf1.myportfolio.com/31204e44-2286-42cb-9c3c-121f37bb5f12/c81557f6-8fbe-474d-b54d-b3eaccbd6116_rw_1920.jpg?h=b7dac8963f2bda591312a7cfb61d38e4" 
                class="user-component_avatar user-component_avatar--xl">
                <div class="user-component_text">
                    <h4 class="user-component_title">Zombie</h4>
                    <!--<h6 class="user-component_subtitle">This is test.</h6>-->
                </div>
            </div>
            <div class="user-component_column"></div>
        </div>
        <div class="friends-screen_channel">
            <div class="friends-screen_channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component_column">
                    <img src="https://pro2-bar-s3-cdn-cf1.myportfolio.com/31204e44-2286-42cb-9c3c-121f37bb5f12/c81557f6-8fbe-474d-b54d-b3eaccbd6116_rw_1920.jpg?h=b7dac8963f2bda591312a7cfb61d38e4" 
                    class="user-component_avatar user-component_avatar--sm">
                    <div class="user-component_text">
                        <h4 class="user-component_title user-component_title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component_column">
                    <span>2<i class="fas fa-chevron-right fa-xs"></i></span>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component_column">
                    <img src="screenshots/dog.jpg" 
                    class="user-component_avatar user-component_avatar--sm">
                    <div class="user-component_text">
                        <h4 class="user-component_title user-component_title--not-bold">크림이</h4>
                        <span class="user-component_itd">산책 가고 싶다.</span>
                    </div>
                </div>
                <div class="user-component_column">
                </div>
            </div>
            <div class="user-component">
                <div class="user-component_column">
                    <img src="screenshots/taerim.jpg" 
                    class="user-component_avatar user-component_avatar--sm">
                    <div class="user-component_text">
                        <h4 class="user-component_title user-component_title--not-bold">미필 태림이</h4>
                        <span class="user-component_itd">2025.03.22 입대</span>
                    </div>
                </div>
                <div class="user-component_column">
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>

            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">2</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav_btn"><a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>

            <li class="nav_btn"><a class="nav_link" href="more.html">
                <span class="dot"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen super big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
